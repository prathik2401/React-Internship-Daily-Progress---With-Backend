<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Temperature Converter</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .converter {
      background-color: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      text-align: center;
    }

    h1 {
      margin-bottom: 20px;
    }

    input {
      width: 100px;
      padding: 8px;
      margin: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    button {
      padding: 10px 20px;
      background-color: #3498db;
      color: #fff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 16px;
    }

    #result {
      margin-top: 20px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="converter">
    <h1>Temperature Converter</h1>
    <label for="fahrenheit">Fahrenheit:</label>
    <input type="number" id="fahrenheit" placeholder="Enter temperature">
    <br>
    <button onclick="convertToFahrenheit()">Convert to Celsius</button>
    <br>
    <label for="celsius">Celsius:</label>
    <input type="number" id="celsius" placeholder="Enter temperature">
    <br>
    <button onclick="convertToCelsius()">Convert to Fahrenheit</button>
    <div id="result"></div>
  </div>

  <script>
    function convertToCelsius() {
      const celsius = parseFloat(document.getElementById('celsius').value);
      if (!isNaN(celsius)) {
        const fahrenheit = (celsius * 9/5) + 32;
        document.getElementById('result').innerText = `Temperature in Fahrenheit: ${fahrenheit.toFixed(2)}`;
      } else {
        document.getElementById('result').innerText = 'Please enter a valid temperature in Celsius.';
      }
    }

    function convertToFahrenheit() {
      const fahrenheit = parseFloat(document.getElementById('fahrenheit').value);
      if (!isNaN(fahrenheit)) {
        const celsius = (fahrenheit - 32) * 5/9;
        document.getElementById('result').innerText = `Temperature in Celsius: ${celsius.toFixed(2)}`;
      } else {
        document.getElementById('result').innerText = 'Please enter a valid temperature in Fahrenheit.';
      }
    }
  </script>
</body>
</html>
